<!DOCTYPE html>
<html>
  <head>
    <title>HobNob</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/models/user.js"></script>
    <script src="scripts/models/contact.js"></script>
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <!--       sidebar       -->   
    <div class="sidenav">
      <a href="javascript:loadTexts()">texts</a> <!-- onclick="loadTexts()">texts</a> -->
      <a href="#">facebook</a>
      <a href="#">reddit</a>
      <a href="#">slack</a>
      <a href="#">hobchat</a>
      <a data-toggle="modal" href="#newContactModal">contacts</a>
    </div>
    <!--      end sidebar    -->
      
    <!--   message display   -->
    <div id="message-display">

    </div>
    <!-- end message display -->
       
    <!--    message sender   -->
    <div id="message-input-container">
      <div class="form-group">
        <input type="text" class="form-control" id="text-input">
      </div>
    </div>
    <div id="button-container">
      <button type="button" class="btn btn-warning" id="enter-message" onclick="submitMessage()" onkeypress="submitMessage()">Send</button>
    </div>
    <!--  end message sender -->
      
    <div class="modal fade" tabindex="-1" role="dialog" id="newContactModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add new contact</h4>
          </div>
          <div class="modal-body">
            <label for="contactName">Name:</label>
            <input type="text" class="form-control" id="contactName">
            <label for="contactPhone">Phone Number:</label>
            <input type="text" class="form-control" id="contactPhone">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="javascript:addContact(document.getElementById('contactName').value, 
                                                                                         document.getElementById('contactPhone').value)">Save contact</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
  </body>
  
  <script src="scripts/sms.js"></script> 
</html>
